<!-- public/device/iphone12-frame.svg -->
<svg width="420" height="860" viewBox="0 0 420 860" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer body -->
  <defs>
    <linearGradient id="bezel" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#222428"></stop>
      <stop offset="1" stop-color="#0f1012"></stop>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-10%" width="140%" height="130%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="rgba(0,0,0,0.35)"></feDropShadow>
    </filter>
  </defs>

  <!-- Metallic edge -->
  <rect x="5" y="5" width="410" height="850" rx="56" fill="url(#bezel)" filter="url(#shadow)"></rect>

  <!-- Inner bezel -->
  <rect x="18" y="18" width="384" height="824" rx="48" fill="#111316"></rect>

  <!-- Screen (transparent hole) -->
  <clipPath id="screen-clip">
    <rect x="22" y="60" width="376" height="760" rx="34"></rect>
  </clipPath>
  <rect x="22" y="60" width="376" height="760" rx="34" fill="#000" fill-opacity="0"></rect>

  <!-- Notch -->
  <path d="M150 36h120c14 0 20 8 22 18l2 6c2 7-2 14-9 14H135c-7 0-11-7-9-14l2-6c3-10 9-18 22-18z" fill="#0f1012"></path>

  <!-- Details (sensors) -->
  <circle cx="190" cy="51" r="5" fill="#22262a"></circle>
  <rect x="205" y="47" width="30" height="8" rx="4" fill="#22262a"></rect>
</svg>
